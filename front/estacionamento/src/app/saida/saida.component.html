<div class="container">

  <h1>Saída Veiculo</h1>

  <form [formGroup]="saida">

    <br>
    <mat-form-field appearance="outline" color="warn" required>
      <mat-label>Placa</mat-label>
      <!-- <input matInput required [matAutocomplete]="auto" formControlName="placa"> -->
      <input matInput required formControlName="placa">

      <mat-icon (click)="onSaida()" matSuffix>search</mat-icon>

    </mat-form-field>
    
    <br>
    
  
  <br>  
  <button (click)="onSaida()" mat-raised-button color="primary">Fechar Estádia</button> -->
  </form>
  <!-- <app-saida2></app-saida2> -->
  <div class="mat-elevation-z4">

    <table mat-table class="full-width-table" [dataSource]="lista">

      <!-- Id Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>Id</th>
        <td mat-cell *matCellDef="let row">{{row.id}}</td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="placa">
        <th mat-header-cell *matHeaderCellDef>Placa</th>
        <td mat-cell *matCellDef="let row">{{row.placa}}</td>
      </ng-container>

      <ng-container matColumnDef="horarioentrada">
        <th mat-header-cell *matHeaderCellDef>Horario Entrada</th>
        <td mat-cell *matCellDef="let row">{{row.horarioentrada}}</td>
      </ng-container>

      <ng-container matColumnDef="dataentrada">
        <th mat-header-cell *matHeaderCellDef>Data Entrada</th>
        <td mat-cell *matCellDef="let row">{{row.dataentrada}}</td>
      </ng-container>

      <ng-container matColumnDef="horariosaida">
        <th mat-header-cell *matHeaderCellDef>Horario Saida</th>
        <td mat-cell *matCellDef="let row">{{row.horariosaida}}</td>
      </ng-container>

      <ng-container matColumnDef="datasaida">
        <th mat-header-cell *matHeaderCellDef>Data Saida</th>
        <td mat-cell *matCellDef="let row">{{row.datasaida}}</td>
      </ng-container>

      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef>AÇÕES</th>
        <td mat-cell *matCellDef="let row">

          <button (click)="registrarSaida(row.id)" mat-raised-button color="primary">Fechar</button>

          <button (click)="excluirRegistro(row.id)" mat-raised-button color="primary">Excluir</button>

        </td>
      </ng-container>


      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    </table>

  </div>

</div>
